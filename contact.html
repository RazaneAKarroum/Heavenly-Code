<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet" />
    <!-- link the stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Heavenly Code</title>
  </head>
  <body class="itim-regular">
    <!-- main Section   -->
    <section class="mainSection">
      <header class="header">
        <a href="#" class="logo">Heavenly Code</a>
        <!-- <label for="menuIcon" class="menuIconLabel">
                <i class="fa-solid fa-bars" id="menuIcon"></i>
            </label> -->
        <input type="checkbox" id="check" />
        <label class="menuIconLabel" for="check">
          <i class="fa-solid fa-bars" id="menuIcon"></i>
          <i class="fa-solid fa-xmark" id="closeIcon"></i>
        </label>
        <nav class="navbar">
          <a href="">Home</a>
          <a href="">Our Services</a>
          <a href="">About Us</a>
          <a href="">Contact Us</a>
        </nav>
      </header>
      <h1>contact Us</h1>
    </section>
    <!-- Contact Us -->
    <section id="contactFormSection">
      <h2>Kindly fill this form</h2>
      <form>
        <div>
          <input type="text" placeholder="Your name" />
          <i class="fa-regular fa-circle-user"></i>
        </div>
        <div>
          <input type="email" placeholder="Your email address" />
          <i class="fa-regular fa-envelope"></i>
        </div>
        <div>
          <textarea name="message" placeholder="Write a brief idea of your project"></textarea>
          <i class="fa-regular fa-comment-dots"></i>
        </div>
        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
    <section class="footerSection">
      <ul class="socialIcons">
        <li>
          <a href="" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
          <a href="" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </li>
        <li>
          <a href="https://wa.me/70267412" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
        </li>
      </ul>
      <span>
        Powered by
        <i class="fa-regular fa-copyright"></i>
        <a>Heavenly code</a>
      </span>
    </section>

    <script src="https://kit.fontawesome.com/e84b759868.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
